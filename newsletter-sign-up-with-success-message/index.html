<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="zbase.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="grid-center">
      <form class="newsletter-form">
        <div class="form-content">
          <div class="form__left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>
                <img src="assets/images/icon-list.svg" />Product discovery and
                building what matters
              </li>
              <li>
                <img src="assets/images/icon-list.svg" />Measuring to ensure
                updates are a success
              </li>
              <li><img src="assets/images/icon-list.svg" />And much more!</li>
            </ul>
            <div class="inputContainer">
              <label>Email address</label>
              <input
                id="inputEmail"
                type="text"
                placeholder="email@company.com"
              />
            </div>
            <button id="btnSubscribe" type="submit">
              Subscribe to monthly newsletter
            </button>
          </div>
          <div class="form__right">
            <img
              id="imgDesktop"
              src="assets/images/illustration-sign-up-desktop.svg"
              alt=""
            />
            <img
              id="imgMobile"
              src="assets/images/illustration-sign-up-mobile.svg"
              alt=""
            />
          </div>
        </div>
      </form>
      <div class="modal-overlay">
        <div class="grid-center">
          <div class="modal-message">
            <div>
              <div><img src="assets/images/icon-success.svg" alt="" /></div>
              <h1>Thanks for subscribing!</h1>
              <p id="message"></p>
            </div>
            <button id="btnDismiss">Dismiss message</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign-up form end -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
